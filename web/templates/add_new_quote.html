<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Condensed"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD NEW QUOTE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/add_new_quote.css" rel="stylesheet" media="screen" type="text/css">
</head>
<body>
<center>
    <h1 class="text-center pt-5">NEW QUOTE</h1>
</center>
<br>
<a href="inicio_cliente">
    <input type="button"
           name="back"
           class="btn btn-info btn-md"
           style="position: absolute ; top: 90%; left: 5.5%; width: 20%; min-width:50px;max-width:80px"
           value="BACK">
</a>
<form action=""
      method="post"
      enctype="multipart/form-data">
    <div class="box" id=first
         style="background-color:#727271; width: 100%; min-width:600px;max-width:1200px; top: 13%; left: 3%">
        <label for="brand" class="text-info"><span>BRAND</span>
            <input type="text"
                   required="true"
                   id="brand"
                   class="text-box"
                   name="brand"
                   style="width:30%; min-width:30px;max-width:600px"
                   maxlength="40"
                   value="{{request.form.brand}}"/>
        </label>

        <label for="group" class="text-info"><span>GROUP</span>
            <input type="text"
                   required="false"
                   id="group"
                   class="text-box"
                   name="group"
                   style="width:30%; min-width:30px;max-width:600px"
                   maxlength="20"
                   value="{{request.form.group}}"/>
        </label>

        <label for="supplier" class="text-info"><span>SUPPLIER</span>
            <select id="supplier"
                    class="text-box"
                    action="/suppliers/<login_supplier>"
                    required="true"
                    aria-multiselectable="true"
                    autofocus
                    name="supplier"
                    style="width:20%; min-width:10px;max-width:500px"
                    value="{{request.form.supplier}}">
                <option value=""></option>
                {% for supplier in suppliers %}
                <option value="{{ supplier.nombre}}">{{ supplier.nombre}}</option>
                {% endfor %}
            </select>
        </label>
    </div>

    </br>

    <div class="box" id=2nd
         style="background-color:#727271; width: 100%; min-width:600px;max-width:1200px; top: 53%; left: 3%">
        <label for="team" class="text-info"><span>TEAM</span>
            <select id="team"
                    class="text-box"
                    name="team"
                    style="width:30%; min-width:30px;max-width:600px"
                    value="{{request.form.team}}">
                <option value=""></option>
                <option value="Angie">Angie</option>
                <option value="Sofia">Sofia</option>
                <option value="Pepa">Pepa</option>
                <option value="Julia">Julia</option>
                <option value="Fede">Fede</option>
                <option value="Caro">Caro</option>
                <option value="Angeles">Angeles</option>
            </select>
        </label>

        <label for="dead-line" class="text-info"><span>DEAD LINE</span>
            <input type="date"
                   id="dead-line"
                   class="text-box"
                   name="dead_line"
                   style="width:17%"
                   value="{{request.form.dead_line}}">
        </label>

        <label for="status" class="text-info"><span>STATUS</span>
            <select type="text"
                    id="status"
                    class="text-box"
                    name="status"
                    style="width:30%; min-width:30px;max-width:600px"
                    value="{{request.form.status}}">
                <option value=""></option>
                <option value="1st QUOTE">QUOTEING</option>
                <option value="1st QUOTE">1ST QUOTE</option>
                <option value="1st QUOTE">1ST QUOTE</option>
                <option value="2nd QUOTE">2nd QUOTE</option>
                <option value="3rd QUOTE">3rd QUOTE</option>
                <option value="CONFIRM">CONFIRM</option>
                <option value="CANCEL">CANCEL</option>
            </select>
        </label>
    </div>
    <br>
    <br>
    <div class="area" id=three>
        <input type="image"
               id="stylesworkfile"
               src="static/img/stylesworkfile.png"
               name="styleworkfile"
               style="position: absolute ; top: 37%; left: 7%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md">
        </br><label class="texto-enlace"
                    style="position: absolute ; top: 45%; left: 5%">STYLES WORKFILE</label>

            <input type="file"
                   name="workfile"
                   id="workfile"
                   class="inputfile"
                   data-multiple-caption="{count} files selected" multiple>
            <label for="workfile"
                   style="position: absolute ; top: 55%; left: 5%"><span>ATTACH FILE</span></label>
            <input type="file" disabled
                   name="workfile2"
                   id="workfile2"
                   class="inputfile"
                   data-multiple-caption="{count} files selected" multiple>
            <label for="workfile2"
                   style="position: absolute ; top: 62%; left: 5%"><span>ATTACH FILE</span></label>
            <input type="file" disabled
                   name="workfile3"
                   id="workfile3"
                   class="inputfile"
                   data-multiple-caption="{count} files selected" multiple>
            <label for="workfile3"
                   style="position: absolute ; top: 69%; left: 5%"><span>ATTACH FILE</span></label>
            <input type="file" disabled
                   name="workfile4"
                   id="workfile4"
                   class="inputfile"
                   data-multiple-caption="{count} files selected" multiple>>
            <label for="workfile4"
                   style="position: absolute ; top: 76%; left: 5%"><span>ATTACH FILE</span></label>
    </div>

    <div class="area" id=four>
        <input type="image"
               id="sizespecfoto"
               src="static/img/sizespec.png"
               name="sizespecfoto"
               style="position: absolute ; top: 37%; left: 18.25%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md">
        </br><label class="texto-enlace"
                    style="position: absolute ; top: 45%; left: 18%">SIZE SPEC</label>

            <input type="file"
                   name="measures"
                   id="measures"
                   class="inputfile">
            <label for="measures"
                   style="position: absolute ; top: 55%; left: 16.5%"><span>ATTACH FILE</span></label>
            <input type="file" disabled
                   name="measures2"
                   id="measures2"
                   class="inputfile">
            <label for="measures2"
                   style="position: absolute ; top: 62%; left: 16.5%"><span>ATTACH FILE</span></label>
            <input type="file" disabled
                   name="measures3"
                   id="measures3"
                   class="inputfile">
            <label for="measures3"
                   style="position: absolute ; top: 69%; left: 16.5%"><span>ATTACH FILE</span></label>
            <input type="file" disabled
                   name="measures4"
                   id="measures4"
                   class="inputfile">
            <label for="measures4"
                   style="position: absolute ; top: 76%; left: 16.5%"><span>ATTACH FILE</span></label>
    </div>

    <div class="area" id=nine>
        <input type="image"
               id="styles"
               src="static/img/stylesworkfile.png"
               name="styles"
               style="position: absolute ; top: 37%; left: 32%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md">
        </br><label class="texto-enlace"
                    style="position: absolute ; top: 45%; left: 31%">STYLE NAME</label>
        <input type="text"
               required="true"
               id="style"
               class="text-box"
               name="style"
               style="width:15%; position: absolute ; top: 54%; left: 26.5%"
               maxlength="15"
               value="{{request.form.style}}"/>
        <input type="text" disabled
               id="style2"
               class="text-box"
               name="style2"
               style="width:15%; position: absolute ; top: 61%; left: 26.5%"
               maxlength="15"
               value="{{request.form.style}}"/>
        <input type="text" disabled
               id="style3"
               class="text-box"
               name="style3"
               style="width:15%; position: absolute ; top: 68%; left: 26.5%"
               maxlength="15"
               value="{{request.form.style}}"/>
        <input type="text" disabled
               id="style4"
               class="text-box"
               name="style4"
               style="width:15%; position: absolute ; top: 75%; left: 26.5%"
               maxlength="15"
               value="{{request.form.style}}"/>
    </div>

    <div class="area" id=five>
        <input type="image"
               id="quantities"
               src="static/img/quantity.png"
               name="quantities"
               style="position: absolute ; top: 37%; left: 46%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md">
        </br><label class="text-info"
                    style="position: absolute ; top: 45%; left: 45.5%">QUANTITY</label>
        <input type="text"
               required="true"
               id="quantity"
               class="text-box"
               name="quantity"
               style="width:10%; position: absolute ; top: 54%; left: 43%"
               maxlength="15"
               value="{{request.form.quantity}}"/>
        <input type="text" disabled
               id="quantity2"
               class="text-box"
               name="quantity2"
               style="width:10%; position: absolute ; top: 61%; left: 43%"
               maxlength="15"
               value="{{request.form.quantity}}"/>
        <input type="text" disabled
               id="quantity3"
               class="text-box"
               name="quantity3"
               style="width:10%; position: absolute ; top: 68%; left: 43%"
               maxlength="15"
               value="{{request.form.quantity}}"/>
        <input type="text" disabled
               id="quantity4"
               class="text-box"
               name="quantity4"
               style="width:10%; position: absolute ; top: 75%; left: 43%"
               maxlength="15"
               value="{{request.form.quantity}}"/>
    </div>

    <div class="area" id=ten>
        <input type="image"
               id="comment"
               src="static/img/comments.png"
               name="comment"
               style="position: absolute ; top: 37%; left: 68.5%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md">
        </br><label class="texto-enlace"
                    style="position: absolute ; top: 45%; left: 68%">COMMENTS</label>
        <input type="text"
               required="true"
               id="comments"
               class="text-box"
               name="comments"
               style="width:30%; position: absolute ; top: 54%; left: 55%"
               maxlength="45"
               value="{{request.form.comments}}"/>
        <input type="text" disabled
               id="comments2"
               class="text-box"
               name="comments2"
               style="width:30%; position: absolute ; top: 61%; left: 55%"
               maxlength="45"
               value="{{request.form.comments}}"/>
        <input type="text" disabled
               id="comments3"
               class="text-box"
               name="comments3"
               style="width:30%; position: absolute ; top: 68%; left: 55%"
               maxlength="45"
               value="{{request.form.comments}}"/>
        <input type="text" disabled
               id="comments4"
               class="text-box"
               name="comments4"
               style="width:30%; position: absolute ; top: 75%; left: 55%"
               maxlength="45"
               value="{{request.form.comments}}"/>
    </div>
    <input type="submit"
           name="submit"
           class="btn btn-info btn-md"
           style="position: absolute ; top: 90%; left: 47%; width: 10%; min-width:50px;max-width:80px"
           value="SAVE">
</form>
{% if error %}
<p><strong>Error:</strong> {{ error }}</p>
{% endif %}

<div class="container" id=seven
     style="border-color:#727271; min-width:30px;max-width:60px; position: absolute ; top: 43%; left: 88%">
    <a href="quotations">
        <input type="image"
               id="quotations"
               src="static/img/quotations.png"
               name="quotations"
               style="top: 43%; left: 85%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md"
               alt="Submit"/>
    </a>
    </br><label class="text-info" style="width: 1%; position: absolute ; top: 68%; left: 12%">QUOTATIONS</label>
</div>

<div class="container" id=eight
     style="border-color:#727271; min-width:30px;max-width:60px; position: absolute ; top: 63%; left: 88%">
    <a href="chat">
        <input type="image"
               id="chat"
               src="static/img/chat.png"
               name="chat"
               style="top: 63%; left: 85%; width: 1%; min-width:50px;max-width:80px"
               class="btn btn-info btn-md"
               alt="Submit">
    </a>
    </br><label class="text-info" style="width: 1%; position: absolute ; top: 70%; left: 33%">CHAT</label>
</div>
</div>
<script src="/static/js/add_new_quote.js"></script>
</body>
</html>
